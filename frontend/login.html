<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="assets/img/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Light Bootstrap Dashboard by Creative Tim</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
			<script src="farmer.js"></script>
    <!-- Bootstrap core CSS     -->
    <link href="bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="demo.css" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>
<div class="wrapper" background-image="assets/img/sidebar-5.jpg">
	<div class="content">
			<div class="container-fluid">
					<div class="row">
							<div class="col-md-8">
									<div class="card">
											<div class="header">
													<h4 class="title">Edit Profile</h4>
											</div>
											<div class="content">
													<form method="post" action="http://127.0.0.1:5000/auth">
															<div class="row">
																	<div class="col-md-5">
																			<div class="form-group">
																					<label>Email</label>
																					<input type="email" class="form-control" name="email">
																			</div>
																	</div>
																	<div class="col-md-3">
																			<div class="form-group">
																					<label>Password</label>
																					<input type="password" class="form-control" name="password">
																			</div>
																	</div>
															<div>
															<button type="submit" class="btn btn-info btn-fill">LogIn</button>
															</div>

															<div class="clearfix"></div>
													</form>

												</div>
											</div>
											<div>
												<button onclick="window.location.href='signup'" class="btn btn-info btn-fill">SignUp</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>

</body>

    <!--   Core JS Files   -->
    <script src="jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="bootstrap.min.js" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="chartist.min.js"></script>


    <!--  Notifications Plugin    -->
    <script src="bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="light-bootstrap-dashboard.js?v=1.4.0"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="demo.js"></script>

	<script type="text/javascript">
    	$(document).ready(function(){

        	demo.initChartist();

        	$.notify({
            	icon: 'pe-7s-gift',
            	message: "Welcome to <b>Farmers Portal</b> - a freebie helping hand for every farmer."

            },{
                type: 'info',
                timer: 4000
            });

    	});
	</script>

</html>
